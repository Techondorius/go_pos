version: '3.9'

services:
  app:
    container_name: app
    build:
      context: .
      dockerfile: ./docker/dev_app/Dockerfile
    ports:
      - "3000:8080"
    volumes:
      - .:/go/src
    tty: true
    depends_on:
      - "db"
    environment:
      TZ: Asia/Tokyo

  db:
    container_name: db
    image: mysql:8.0.15
    # volumes:
    #   - ./tmp/mysql:/var/lib/mysql
    tmpfs:
      - /var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      TZ: Asia/Tokyo
      MYSQL_DATABASE: gin_app
      MYSQL_ALLOW_EMPTY_PASSWORD: "yes"
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    cap_add:
      - SYS_NICE
